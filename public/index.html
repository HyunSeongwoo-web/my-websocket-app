    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
        }
        .sidebar button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #444;
            border: none;
            cursor: pointer;
            width: 100px;
            height: 50px;
        }
        .sidebar button:hover {
            background-color: #555;
        }
        .content {
            position: relative;
            margin-top: 20px;
            width: 1440px;
            max-width: 100%;
        }
        .content img {
            width: 1060px;
            height: auto;
        }
        .overlay {
            position: absolute;
            border: 5px solid rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            background-color: transparent;
            box-sizing: content-box;
        }
        .overlay .text {
            width: calc(100% + 10px);
            background-color: rgba(0, 0, 255, 0.5);
            padding: 5px 0;
            box-sizing: border-box;
            position: relative;
            top: -5px;
            left: -5px;
            color: #ffffff;
        }
        .overlay.filled {
            background-color: rgba(0, 0, 255, 0.5);
        }
        .admin-panel {
            position: fixed;
            bottom: 10px;
            right: 70px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        .admin-panel select,
        .admin-panel button {
            margin: 5px 0;
            padding: 5px;
            font-size: 16px;
            background-color: #444;
            border: none;
            color: #fff;
        }
        .admin-panel button {
            cursor: pointer;
        }
        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4444;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .close-button:hover {
            background-color: #ff0000;
        }
    </style>

            } else {
                alert("비밀번호가 틀렸습니다.");
            }

        function toggleAdminPanel(show) {
            var adminPanel = document.getElementById('admin-panel');
            if (show) {
                adminPanel.style.display = 'flex';
            } else {
                adminPanel.style.display = 'none';
            }
        }

        function applyChanges() {
            const selectedOverlay = document.getElementById('overlay-select').value;
            const selectedStatus = document.getElementById('status-select').value;
            updateOverlay(selectedOverlay, selectedStatus);

            // 서버로 상태 변경 전송
            ws.send(JSON.stringify({
                overlay: selectedOverlay,
                status: selectedStatus
            }));
        }

        function updateOverlay(overlayId, status) {
            const overlayElement = document.getElementById(overlayId);

            overlayElement.classList.remove('blue', 'yellow', 'red');
            if (status === 'blue') {
                overlayElement.classList.add('blue');
                overlayElement.querySelector('.text').style.backgroundColor = 'rgba(0, 0, 255, 0.5)';
                overlayElement.querySelector('.text').textContent = '즉시 입장 가능';
            } else if (status === 'yellow') {
                overlayElement.classList.add('yellow');
                overlayElement.querySelector('.text').style.backgroundColor = 'rgba(255, 255, 0, 0.5)';
                overlayElement.querySelector('.text').textContent = '대기 있음';
            } else if (status === 'red') {
                overlayElement.classList.add('red');
                overlayElement.querySelector('.text').style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
                overlayElement.querySelector('.text').textContent = '혼잡';
            }
        }
